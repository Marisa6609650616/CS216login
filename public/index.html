<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="login-container">
        <div class="login">
            <img src="img/thammasat.jpg" alt="login image" class="loggin__img">
        </div>
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword()">âš†</span>
            </div>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="student">Student</option>
                <option value="lecturer">Lecturer</option>
                <option value="other">Other</option>
            </select>

            <button type="submit" id="loginButton" disabled>Login</button>
        </form>
        <p id="message"></p>
        <div id="account" style="display: none;"></div>
    </div>
    <div class="Show" id="Show">

    </div>
    <script src="js/script.js"></script>
</body>
</html>
